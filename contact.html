<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel=stylesheet href="./css/contact.css">
</head>
<body>
  <header>
    <div>
      <a id="home" href="index.html">Home</a>
      <a id="about" href="about.html">About</a>
      <a id="resume" href="resume.html">Resume</a>
      <a id="contact" href="contact.html">Contact</a>
      <a id="gallery" href="gallery.html">Gallery</a>
  </div>
  </header>
    <!-- When you do a GET request in the browser, the page (results.html) renders -->
    <main>
      <p>Get in touch</p>
      <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
          <label for="first-name">First name</label>
          <input type="text" name="fist-name" id="fist-name" >
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" >
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone">
        </div>

        <!-- Inputs that are multiline text fields: use textarea element-->
        <div id="messaged">
          <label for="bio"><h2>Message</h2></label>
          <textarea id="bio" name="bio" placeholder="comments" maxlength="500" minlength="20"></textarea>
        </div>

        <!-- Another checkbox input -->
        <div id="search">
          <h2>How did you hear about me?</h2>
          <div>
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate" id="classmate">
          </div>
          <div>
            <label for="resume">Resume Submission</label>
            <input type="checkbox" name="resume" id="resume">
          </div>
          <div>
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" name="linkedin" id="linkedin">
          </div>
          <div>
            <label for="academy">Coding Academy Rec</label>
            <input type="checkbox" name="academy" id="academy">
          </div>
        </div>

        <!-- Another radio button input -->
        <div id="contacted-back">
          <h2>Do you want to be contacted back?</h2>
          <div>
            <label for="yes">Yes</label>
            <input type="radio" name="contacted" id="yes" value="yes">
          </div>
          <div>
            <label for="no">No</label>
            <input type="radio" name="contacted" id="no" value="no">
          </div>
        </div>

      <!-- Inputs that are buttons: use button element -->
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>

      </form>

    </main>
  <!-- <script src="scripts.js"></script> -->

</body>
</html>
